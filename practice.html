<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow Example</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      border-radius: 10px;
      /* background-color: lightgray; */
      box-shadow: 0px 0px 5px 1px rgba(0, 0, 0,15%) inset; /* Shadow applied */
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
